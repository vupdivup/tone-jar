<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tone Jar</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body data-page="keys">
  <div id="navigation-bar">
    <div id="title">Tone Jar</div>
    <a href="./keys.html" class="nav-button nav-button-selected">Keys</a>
    <a href="./progressions.html" class="nav-button">Progressions</a>
  </div>
  <div id="page-description">
    <span class="page-header">Key Generator</span>
    <p>Generates a random set of musical keys.</p>
  </div>
  <div id="controls">
    <input type="text" id="n" name="n" value="4">
    <div class="page-controls">
      <input type="radio" id="major" name="mode" value="major" checked>
      <label for="major">Major</label>
      <input type="radio" id="minor" name="mode" value="minor">
      <label for="minor">Minor</label>
    </div>
    <div id ="buttons">
      <button id="go" class="action-button">Go</button>
      <button id="clear" class="action-button">Clear</button>
    </div>
  </div>
  <div id="output-container"></div>
  <script src="../scripts/main.js" type="module"></script>
</body>
</html>
